<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=HC-01-survey-form, initial-scale=1.0"
    />
    <title>HC-01-survey-form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <h1>NET<span>FLIX</span></h1>
        <p>Thank you for signing up to Netflix.Tell me more about yourself.</p>

        <form action="#">
          <label for="name">Name</label><br />
          <input
            type="text"
            id="name"
            name="name"
            value="enter your name"
          /><br />
          <label for="age">Age</label><br />
          <input type="text" id="age" name="age" value="age" /><br />
          <label for="email">Email</label><br />
          <input type="text" id="email" name="email" value="enter your Email" />
        </form>
        <section class="filter">
          <h2>Content Type</h2>
          <select id="genreFilter">
            <option value="all">All Genres</option>
            <option value="fiction">Fiction</option>
            <option value="non-fiction">Non-Fiction</option>
            <option value="mystery">Mystery</option>
            <option value="fantasy">Fantasy</option>
            <option value="computer">Computer &amp; Technology</option>
          </select>
        </section>
      </div>
    </section>
  </body>
</html>
