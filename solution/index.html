<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=HC-01-survey-form, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <title>HC-01-survey-form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main id="container">
      <header>
        <h1>NET<span>FLIX</span></h1>
        <h3>
          Thank you for signing up to Netflix.Tell me more about yourself.
        </h3>
      </header>
      <section>
            <div action="result.html" method="get" target="_blank">
              <div class="box">
              <label class="input-label" for="name">Name</label><br />
              <input type="text" id="name" name="name" placeholder="enter your name"/>
              </div>
              <div class="box">
              <label class="input-label" for="age">Age</label><br />
              <input type="text" id="age" name="age" placeholder="age" />
            </div>
            <div class="box">
              <label class="input-label" for="email">Email</label><br />
             <input
                type="email"
                id="email"
                name="email"
               placeholder="enter your Email"
              />
              </div>
            <div class="box">
              <label class="input-label">Content Type</label>
              <select name="" id="">
                <option value="movies">movies</option>
                <option value="tv-shows">tv-shows</option>
                <option value="Cartoons">Cartoons</option>
              </select>
            </div>
            <div class="box">
              <label class="input-label" for="">Movie Type</label> <br />
              <input type="checkbox" id="movie1" name="movie1" value="Comedy" />
              <label for="movie1">Comedy</label><br />
              <input type="checkbox" id="movie2" name="movie2" value="Action" />
              <label for="movie2">Action</label><br />
              <input
                type="checkbox"
                id="movie3"
                name="movie3"
                value="Romance"
              />
              <label for="movie3">Romance</label>
            </div>
            <div class="box">
              <label class="input-label">Gender</label> <br />
              <input type="radio" id="html" name="gender" value="Male" />
              <label >Male</label><br />
              <input type="radio" id="html" name="gender" value="Female" />
              <label >Female</label><br />
              <input type="radio" id="html" name="gender" value="Other" />
              <label >Other</label>
             </div>
             <div class="box">
              <label class="input-label">Feedback</label><br />
              <textarea
                id="feedback"
                name="feedback"
                placeholder="any comment"></textarea>
             </div>
             <div>
              <button type="submit">Send</button>
             </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
